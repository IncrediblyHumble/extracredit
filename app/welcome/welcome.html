<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-home"></i> Welcome!</h3>
  </div>
  <div class="panel-body" *ngIf="!showLogin">
    <h4></h4>
    <button (click)="showLogin=true" class="btn btn-default">Login/Register</button> <br> <br>
    <button (click)="gotoVSR()" class="btn btn-primary">View Water Availability Reports</button>
  </div>

  <div class="panel-body" *ngIf="showLogin">
    <h4>Login</h4>

    <div class="input-group" *ngIf="showRegister">
      <span class="input-group-addon" id="basic-addon3">Name</span>
      <input type="text" [(ngModel)]="user.name" class="form-control" aria-describedby="basic-addon3">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon3">Email</span>
      <input type="text" [(ngModel)]="user.email" class="form-control" aria-describedby="basic-addon3">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon3">Password</span>
      <input type="text" [(ngModel)]="user.password" class="form-control" aria-describedby="basic-addon3">
    </div>
    <br>

    <div class="list-group" *ngIf="showRegister">
      Account Type: {{user.type}}
      <button type="button" class="list-group-item" *ngFor="let type of user.ACCOUNT_TYPES"
        (click)="user.type = type"
      >{{type}}</button>
    </div>
    <br>
    <button (click)="register()" class="btn btn-default">Register</button>
    <button (click)="login()" class="btn btn-default">Login</button>
    <div *ngIf="alert" class="alert alert-danger" role="alert">{{alert}}</div>

  </div>
</div>
